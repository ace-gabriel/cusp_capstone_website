<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NYC Taxi Fare Estimation Application</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
  </head>
  <body>
    <header class="header ">
      <!-- <div class="overlay"></div> -->
       <div class="container">
       	  <div class="description">
      	<h1> Hello! Welcome to Taxi Fare Prediction Application <br> </h1>
        <form role="form" method='POST' action='/result'>
            <div class="form-group">
              <h3> How many passengers? </h3>
              <input type="text" name="num_passengers" class="form-control" id="url-box" placeholder="3" style="max-width: 300px; margin-top: 20px;" autofocus required>
              <h3 style="margin-top: 20px;"> Pickup Location? </h3>
              <input type="text" name="pickup" class="form-control" id="url-box" placeholder="6 Metrotech Ctr, Brooklyn" style="max-width: 300px; margin-top: 20px; margin-bottom: 20px;" autofocus required>
              <h3> Where are you going? </h3>
              <input type="text" name="dropoff" class="form-control" id="url-box" placeholder="55 Hope St, Brooklyn" style="max-width: 300px; margin-top: 20px;" autofocus required>
            </div>
            <button type="submit" style="margin-top: 20px;" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>

      </header>

  </body>
</html>
